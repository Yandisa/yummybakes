{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<section class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Our Gallery</h2>
    <p class="text-muted">A glimpse of our sweet creations.</p>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for image in images %}
      <div class="col">
        <div class="card h-100 border-0 shadow-sm">
          <img src="{{ image.image.url }}" class="card-img-top rounded-3" alt="{{ image.title }}">
          <div class="card-body">
            <h5 class="card-title text-center">{{ image.title }}</h5>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No images yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
